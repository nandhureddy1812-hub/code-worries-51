<!DOCTYPE html>
<html>
<head>
<title>DocVerify AI</title>
<style>
body {
    margin:0;
    font-family:Arial;
    background: linear-gradient(135deg,#4e73df,#1cc88a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.card {
    background:white;
    width:400px;
    padding:30px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}

h1 {
    text-align:center;
    margin-bottom:5px;
}

.subtitle {
    text-align:center;
    color:gray;
    margin-bottom:20px;
}

.tabs {
    display:flex;
    margin-bottom:20px;
    border-bottom:2px solid #eee;
}

.tab-btn {
    flex:1;
    padding:12px;
    background:none;
    border:none;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    color:#999;
    border-bottom:3px solid transparent;
    transition:all 0.3s;
}

.tab-btn.active {
    color:#4e73df;
    border-bottom-color:#4e73df;
}

.form-container {
    display:none;
}

.form-container.active {
    display:block;
}

h2 {
    text-align:center;
    margin-top:0;
}

input {
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:5px;
    box-sizing:border-box;
}

button[type="submit"] {
    width:100%;
    padding:12px;
    background:#4e73df;
    color:white;
    border:none;
    cursor:pointer;
    border-radius:5px;
    font-size:16px;
    margin-top:10px;
}

button[type="submit"]:hover {
    background:#2e59d9;
}

.error {
    color:red;
    text-align:center;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
    <h1>DocVerify AI</h1>
    <p class="subtitle">Verify Smart. Apply Confident.</p>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('login')">Login</button>
        <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <!-- LOGIN FORM -->
    

    <!-- SIGN UP FORM -->
    <!-- LOGIN FORM -->
    <div id="login" class="form-container active">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- SIGN UP FORM -->
    <div id="signup" class="form-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="mobile" placeholder="Mobile Number" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    
    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
    
    {% if success %}
        <div style="color:green; text-align:center; margin-top:10px;">{{ success }}</div>
    {% endif %}
</div>

<script>
function switchTab(tabName) {
    // Hide all forms
    document.querySelectorAll('.form-container').forEach(el => {
        el.classList.remove('active');
    });
    
    // Remove active class from all buttons
    document.querySelectorAll('.tab-btn').forEach(el => {
        el.classList.remove('active');
    });
    
    // Show selected form
    document.getElementById(tabName).classList.add('active');
    
    // Add active class to clicked button
    event.target.classList.add('active');
}
</script>

</body>
</html>
